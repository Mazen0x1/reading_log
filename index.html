<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة القراءة الشخصي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">نظام القراءة</a>
            <div>
                <a class="btn btn-light btn-sm" href="index.html">الرئيسية</a>
                <a class="btn btn-warning btn-sm" href="add.html">إضافة كتاب</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-3 shadow-sm">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input id="search" type="text" class="form-control" placeholder="ابحث بالاسم أو المؤلف">
                </div>
                <div class="col-md-4">
                    <select id="filterStatus" class="form-select">
                        <option value="">كل الحالات</option>
                        <option>مكتمل</option>
                        <option>قيد القراءة</option>
                        <option>أريد قراءته</option>
                    </select>
                </div>
            </div>
        </div>

        <h3 class="text-center mt-4">قائمة الكتب</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>صورة</th>
                        <th>الكتاب</th>
                        <th>المؤلف</th>
                        <th>السنة</th>
                        <th>الصفحات</th>
                        <th>الحالة</th>
                        <th>التقييم</th>
                        <th>ملاحظات</th>
                        <th>تحكم</th>
                    </tr>
                </thead>
                <tbody id="bookTable"></tbody>
            </table>
        </div>

        <h3 class="text-center mt-4">إحصائيات</h3>
        <p id="stats" class="text-center fw-bold"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
